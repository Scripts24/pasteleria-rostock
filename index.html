<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Rostock</title>
    <link rel="shortcut icon" href="./src/img/logo1.png" type="image/x-icon">
    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Navbar-->
    <div class="all-content">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="logo"><img src="./src/img/logo.png" alt="logo" width="120px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Inicio</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categoría
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Bodas</a></li>
                                <li><a class="dropdown-item" href="#">15 años</a></li>
                                <li><a class="dropdown-item" href="#">Bautismos</a></li>
                                <li><a class="dropdown-item" href="#">Cumpleaños</a></li>
                                <li><a class="dropdown-item" href="#">Postres</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#gallery">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--Fin Navbar-->
    <!--Inicio Contenido principal-->
    <main>
        <!--Sección Inicio-->
        <section class="home" id="home">
            <div class="content" data-aos="zoom-out-right" data-aos-duration="2000">
                <h2>Pastelería <span>Rostock</span></h2>
                <h3>Categoría: <span class="changecontent"></span> </h3>
                <p>Te preparamos esa torta que buscás <br>para tus eventos y fechas especiales </p>
                <a href="" class="btn">Reservar</a>
            </div>
            <div class="img" data-aos="zoom-out-left" data-aos-duration="2000">
                <img src="./src/img/c5.png">
            </div>
        </section>
        <!--Fin Sección inicio-->
        <!--Inicio Sección Categorías-->
        <section class="category" id="category">
            <h2 class="heading">CATEGORÍA</h2>

        </section>
        <!--Fin Sección Categorías-->
        <!--Inicio Sección Galería-->
        <section class="gallery" id="gallery">
            <h2 class="heading">Galería</h2>

        </section>
        <!--Fin Sección Galería-->
        <!--Inicio Sección Nosotros-->
        <section class="about" id="about">
            <h2 class="heading">Sobre nosotros</h2>

        </section>
        <!--Fin Sección Nosotros-->
        <!--Inicio Sección Contacto-->
        <section class="contact" id="contact">
            <h2 class="heading">Contacto</h2>

        </section>
        <!--Fin Sección Contacto-->
    </main>
    <!--Fin Contenido principal-->
    <!--Inicio Footer-->
    <footer>

    </footer>
    <!--Fin Footer-->
    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
